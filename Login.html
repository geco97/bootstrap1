<body class="bg-light h-100">

    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
            <a class="navbar-brand" href="index.html">Jack Yacoub</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="Login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Signup.html">Sign up</a>

        </div>

    <div class="container bg-white my-2  p-2 border ">
        <h1 class="mt-4 mb-3">Login
        </h1>
              
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                      <a href="index.html">Home</a>
                    </li>
                    <li class="breadcrumb-item active">Login</li>
                  </ol>
                  <div class="col-12 " align="center">
                  <div class="card text-dark pb-3 border-0" style="max-width: 20rem;">
                        <div class="card-header p-0"><img id="profile-img" class="profile-img-card w-100" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" /></div>
                        <div class="card-body">
                                <form class="form-signin">
                                        <div class="form-group my-1">
                                                <label for="exampleInputEmail1">Email address</label>
                                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                              </div>
                                              <div class="form-group my-1">
                                                <label for="exampleInputPassword1">Password</label>
                                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                              </div>
                                        <div id="remember" class="checkbox  text-dark my-2">
                                            <label >
                                                <input type="checkbox"  value="remember-me"> Remember me
                                            </label>
                                        </div>
                                        <a class="btn btn-lg btn-primary btn-block btn-signin my-2"  href="Profile.html" >Sign in</a>
                                    </form>
                        <p class="card-text">
                           <a href="Signup.html" class="forgot-password">
                                Sign up
                            </a>
                        </p>
                        </div>
                      </div>
                    </div>
                  
    </div>
